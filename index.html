<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
    }
    /* The #map container is positioned with specific margins */
    #map {
      position: absolute;
      left: 26px;
      right: 26px;
      top: 256px;
      bottom: 1078px;
    }
    .marker-label {
      background-color: white;
      border: 1px solid black;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Include your external JavaScript file that initializes the map -->
  <script src="app.js"></script>
</body>
</html>
